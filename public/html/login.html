     <script>
        var vue = new Vue({
          el: 'body',
          data:{
            user:{
              name:'',
              password:''
            }
          },
          methods:{
            login: function(){
            	var _this = this;
              this.$http.put('user', {action:'user-login', user:this.user}).then((response)=>{
                var data = JSON.parse(response.body);
                console.log(response);
                console.log(data);
                if(!data.err){
                	_this.showTip('alert alert-success', '正确：登陆成功', 3000);
                  location.reload();
                }
                else{
                  _this.showTip('alert alert-danger', '错误：用户名或密码错误', 3000);
                }
              })
             },
             showTip: function(classText, text, time){
            	$('#div-tips').attr('hidden',false).attr('class', classText).html(text);
            	setTimeout(function()
            	{
             		$('#div-tips').attr('hidden', true);
            	},time);
            }
          }
        });
